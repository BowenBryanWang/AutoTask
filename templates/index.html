<!DOCTYPE html>
<head>
  <title>Decoder</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <!-- 将整个网页排列成两列格式 -->
  <div class="row" id="content">
    <!-- 不仅仅背景是f1f1f1，还要圆角，还要拓展 -->

    <div
      class="column-left"
      style="background-color: #f1f1f1; border-radius: 20px"
    >
      <div
        class="column-left"
        style="
          margin-left: 20px;
          margin-right: 20px;
          margin-top: 20px;
          margin-bottom: 20px;
        "
      >
        <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />

        <h3>Enter your intention</h3>
        <form action="/" method="post">
          <input
            type="text"
            name="intention"
            placeholder="Enter an intention"
            required
          />
          <input type="submit" value="Generate" style="margin-bottom: 10px" ; />
        </form>

        <h4>Predicted operation sequence</h4>
        <h5 class="result" id="result"></h5>

        <form action="/" method="post">
          <input
            type="submit"
            value="Start"
            name="start"
            style="margin-top: 10px"
          />
        </form>
        <form action="/" method="post">
          <input
            type="submit"
            value="Reset"
            name="reset"
            style="margin-top: 10px"
          />
        </form>
      </div>
      <div
        style="
          margin-left: 20px;
          margin-right: 20px;
          margin-top: 20px;
          margin-bottom: 20px;
        "
        id="chart1"
      >
        <canvas id="myChart"></canvas>
      </div>
      <div
        style="
          margin-left: 20px;
          margin-right: 20px;
          margin-top: 20px;
          margin-bottom: 20px;
        "
        id="chart2"
      >
        <canvas id="myLineChart"></canvas>
      </div>
    </div>
    <!-- 右侧为输出框 -->
    <div
      class="column-left"
      style="background-color: #f1f1f1; border-radius: 20px"
    >
      <div
        class="column-left"
        style="
          margin-left: 20px;
          margin-right: 20px;
          margin-top: 20px;
          margin-bottom: 20px;
        "
      >
        <img
          src="{{ url_for('static', filename='text-pages.png') }}"
          class="icon"
        />
        <h3>Run-time Page</h3>
        <img src="" class="image" id="image_id" />
      </div>
    </div>
    <div
      class="column-left"
      style="background-color: #f1f1f1; border-radius: 20px"
    >
      <div
        class="column-left"
        style="
          margin-left: 20px;
          margin-right: 20px;
          margin-top: 20px;
          margin-bottom: 20px;
        "
      >
        <img
          src="{{ url_for('static', filename='text-pages.png') }}"
          class="icon"
        />
        <h3>Semantic Info</h3>
        {% if semantic_info %}
        <!-- 根据result的换行符分割 -->
        <div class="result_container">
          {% for line in semantic_info.splitlines() %}
          <h5 class="result">{{ line }}</h5>
          {% endfor %}
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</body>
